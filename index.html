<!DOCTYPE html>
<html lang="en" style="height: 100%;" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de personagens</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body class="bg-primary" style="height: 100%; padding: 1rem;">
<div class="d-flex justify-content-center align-items-center flex-row" style="min-height: 100%;" id="UpContainer">
    <div id="container" class="d-flex container flex-column bg-body p-md-4 flex-fill">
        <h1 class="text-center"><strong>Editor</strong></h1>
        <hr>
        <form action="" id="Form">
            <div class="d-flex flex-row justify-content-around gap-2">
                <div class="flex-fill">
                    <label for="Nome">Nome do personagem</label>
                    <input type="text" id="Nome" name="Nome" class="Input form-control">
                </div>
                <div class="w-25">
                    <label for="Idade">Idade</label>
                    <input type="number" id="Idade" name="Idade" class="Input form-control">
                </div>
            </div>
            <label for="Local">Local de Origem</label>
            <input type="text" id="Local" name="Local" class="Input form-control">
            <label for="Desc">Descrição</label>
            <textarea name="Desc" id="Desc" class="Input form-control"></textarea>
        </form>
        <br>
        <div class="d-flex flex-row gap-2" id="ButtonGroup">
            <button id="Submit" class="btn-primary btn flex-fill">Enviar</button>
            <button id="Cancel" class="btn-danger btn flex-fill">Cancelar</button>
        </div>
    </div>
    <div id="list" class="d-flex container flex-column bg-body p-md-4 flex-fill">
        <h1 class="text-center"><strong>Lista de personagens</strong></h1>
        <hr>
        <div id="Grid" class="text-center">
            <div class="row">
                <div class="col">1</div>
                <div class="col">2</div>
                <div class="col">3</div>
            </div>
            <div class="row">
                <div class="col">1</div>
                <div class="col">2</div>
                <div class="col">3</div>
            </div>
            <div class="row">
                <div class="col">1</div>
                <div class="col">2</div>
                <div class="col">3</div>
            </div>
        </div>
        <div class="d-flex flex-row gap-2">
            <button class="btn btn-primary flex-fill" id="Exportar">Exportar</button>
            <button class="btn btn-primary flex-fill" id="Importar">Importar</button>
            <input type="file" id="FileInput" style="display: none;" accept=".csv"/>
        </div>
</div>  
</body>
</html>
